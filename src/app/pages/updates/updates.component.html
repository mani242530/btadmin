<!-- start page title -->
<app-pagetitle
  title="Updates"
  [breadcrumbItems]="breadCrumbItems"
></app-pagetitle>
<!-- end page title -->

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Updates Validation - Form</h4>
        <p class="card-title-desc">
          Provide valuable, actionable feedback to your users with HTML5 form
          validationâ€“available in all our supported browsers.
        </p>
      </div>
      <div class="card-body">
        <form
          class="needs-validation"
          (ngSubmit)="validSubmit()"
          [formGroup]="updatesForm"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="validationCustom01">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  formControlName="firstName"
                  placeholder="First name"
                  [ngClass]="{ 'is-valid': submit && form.firstName.errors }"
                />
                <div
                  *ngIf="submit && form.firstName.errors"
                  class="valid-feedback"
                >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="validationCustom02">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  formControlName="lastName"
                  placeholder="Last name"
                  [ngClass]="{ 'is-valid': submit && form.lastName.errors }"
                />
                <div
                  *ngIf="submit && form.lastName.errors"
                  class="valid-feedback"
                >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="validationCustom03">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  formControlName="city"
                  placeholder="City"
                  [ngClass]="{ 'is-invalid': submit && form.city.errors }"
                />
                <div
                  *ngIf="submit && form.city.errors"
                  class="invalid-feedback"
                >
                  <span *ngIf="form.city.errors.required"
                    >Please provide a valid city.</span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="validationCustom04">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom04"
                  formControlName="state"
                  placeholder="State"
                  [ngClass]="{ 'is-invalid': submit && form.state.errors }"
                />
                <div
                  *ngIf="submit && form.state.errors"
                  class="invalid-feedback"
                >
                  <span *ngIf="form.state.errors.required"
                    >Please provide a valid state.</span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="validationCustom05">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom05"
                  formControlName="zip"
                  placeholder="Zip"
                  [ngClass]="{ 'is-invalid': submit && form.zip.errors }"
                />
                <div *ngIf="submit && form.zip.errors" class="invalid-feedback">
                  <span *ngIf="form.zip.errors.required"
                    >Please provide a valid zip.</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->
